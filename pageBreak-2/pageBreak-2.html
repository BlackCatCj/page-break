<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分页栏2</title>
    <!-- ../根目录下开始查找 -->
    <link rel="stylesheet" href="../pageBreak-2/pageBreak-2.css">

    <!-- 引入阿里巴巴矢量图标库 下载的图标 -->
    <!-- ./当前目录下查找iconfont.css文件 -->
    <link rel="stylesheet" href="./iconfont.css">
</head>

<body>
    <div class="container">
        <ul class="pagination">
            <!-- span标签用来放阿里巴巴矢量图标 -->
            <li><a href="#"><span class="iconfont icon-arrow-left"></span>上一页</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">6</a></li>
            <li><a href="#">7</a></li>
            <li><a href="#">8</a></li>
            <!-- span标签用来放阿里巴巴矢量图标 -->
            <!-- i 标签也是个放图标的好方法 -->
            <!-- 也可以通过在标签里方span标签进行图标的添加 -->
            <li><a href="#">下一页<span class="iconfont icon-arrow-right"></span></a></li>
        </ul>
    </div>


</body>

</html>
